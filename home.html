<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnitLog</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <h1>KnitLog</h1>
  </header>

  <div class="container">
    <aside class="sidebar">
      <div id="auth-buttons" class="division">
        <button onclick="location.href='login.html'">로그인</button>
        <button onclick="location.href='signup.html'">회원가입</button>
      </div>
 
  <div id="user-profile" class="profile" style="display: none;">
    <div class="avatar"></div>
    <div>
      <p class="name">이름</p>
      <p class="type">knit type</p>
      <button id="logout-button" class="logout-btn">로그아웃</button>
    </div>
  </div>

         
      <button class="write-btn">글쓰기</button>

      <div class="search">
        <input type="text" placeholder="검색어 입력">
        <button class="search-btn">🔍</button>
      </div>

      <nav class="menu">
        <ul class="division">
          <li>전체글보기</li>
          <li>인기글</li>
        </ul>
        <ul class="menu-list">
          <li>공지</li>
          <li>자유게시판</li>
          <li>창작게시판</li>
          <li>후기게시판</li>
          <li>Q&A</li>
        </ul>
      </nav>
    </aside>

    <main class="content">
      <div class="tabs">
        <div class="tab active" data-tab="all">전체글보기</div>
        <div class="tab" data-tab="notice">공지</div>
      </div>

      <div class="tab-content active" id="all">
        전체글 콘텐츠 영역입니다.
      </div>
      <div class="tab-content" id="notice">
        공지 콘텐츠 영역입니다.
      </div>
    </main>
  </div>

  <script src="home.js"></script>
</body>
</html>
