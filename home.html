<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnitLog</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div id="mainpg">
    <header>
      <h1>KnitLog</h1>
    </header>

    <div class="container">
      <aside class="sidebar">
        <div id="auth-buttons" class="division">
          <button onclick="location.href='login.html'">로그인</button>
          <div class="blank"></div>
          <button onclick="location.href='signup.html'">회원가입</button>
        </div>

        <div id="user-profile" class="profile" style="display: none;">
          <div class="avatar" onclick="location.href='mypage.html'"></div>
          <div>
            <p class="name">이름</p>
            <p class="type">knit type</p>
            <button id="logout-button" class="logout-btn">로그아웃</button>
          </div>
        </div>

        <button class="write-btn">글쓰기</button>

        <div class="search">
          <input type="text" placeholder="검색어 입력">
          <button class="search-btn">🔍</button>
        </div>

        <nav class="menu">
          <ul class="division"></ul>
          <ul class="menu-list">
            <li data-tab="공지">공지</li>
            <li data-tab="자유게시판">자유게시판</li>
            <li data-tab="창작게시판">창작게시판</li>
            <li data-tab="후기게시판">후기게시판</li>
            <li data-tab="Q&A">Q&A</li>
          </ul>

          <ul class="menu-lst">
            <li>ChekcList</li>
            <li>도안저장소</li>
          </ul>
        </nav>
      </aside>

      <main class="content">
        <!-- tabs -->
<div class="tabs">
  <div class="tab active" data-tab="공지">공지</div>
</div>
<!-- tab content -->
<div class="tab-content" id="공지"></div>
<div class="tab-content" id="자유게시판"></div>
<div class="tab-content" id="창작게시판"></div>
<div class="tab-content" id="후기게시판"></div>
<div class="tab-content" id="Q&A"></div>

      </main>
    </div>
  </div>

  <script src="home.js"></script>
</body>
</html>
