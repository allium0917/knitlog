<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnitLog 글쓰기</title>
  <link rel="stylesheet" href="write.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 onclick="location.href='home.html'" class="logo">KnitLog</h1>
    </header>

    <section class="post-form">
      <div class="form-header">
        <h2>글쓰기</h2>
        <button class="submit-btn">등록</button>
      </div>

      <div class="form-box">
        <div class="select-row">
          <div class="dropdown">
            <button id="boardBtn" class="dropdown-btn">게시판 선택 ▼</button>
            <ul id="boardList" class="dropdown-menu">
              <li>공지</li>
              <li>자유게시판</li>
              <li>창작게시판</li>
              <li>후기게시판</li>
              <li>Q&A</li>
            </ul>
          </div>

          <div class="dropdown">
            <button id="prefixBtn" class="dropdown-btn">말머리 선택 ▼</button>
            <ul id="prefixList" class="dropdown-menu">
              <li>[잡담]</li>
              <li>[공유]</li>
              <li>[정보]</li>
            </ul>
          </div>
        </div>

        <input type="text" class="title-input" placeholder="제목을 입력하세요" />
      </div>

      <textarea class="content-input" placeholder="내용을 입력하세요"></textarea>
    </section>
  </div>

  <script src="write.js"></script>
</body>
</html>
